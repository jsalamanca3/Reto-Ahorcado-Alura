<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/assets/styles/styles.css">
    <link href="src/assets/styles/tablet.css" rel="stylesheet" media="screen and (min-width: 768px)">
    <script src="src/assets/iniciar jugar/function.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Ahorcado</title>
</head>

<body>
    <header>
        <img class="header-logo--img" src="src/imagenes/Logo.png" alt="Logo Alura">
    </header>
    <main class="main-start-game">
        <img class="main-image--change" id="image" src="src/imagenes/ahorcado/img0.png" alt="Ahorcado" />
        <div class="container-word--guess">
            <p id="word-guess">--Preciona el botón para iniciar--<br>"Iniciar Juego"</p>
            <p id="result"> </p>
            <div class="container-letters" id="letters">
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>Ñ</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>
            <div class="container-button--startend">
                <button class="main-container--start" id="start-game">Iniciar Juego</button>
                <button class="main-container--end"><a id="end-game" href="index.html">Salir</a></button>
            </div>
        </div>
    </main>
    <footer>
        <section class="footer-copy">
            <ul class="derechos-autor">
                <li>&copy; Copyright Alura</li>
                <li>2022</li>
            </ul>
        </section>
    </footer>
    <script src="src/assets/iniciar jugar/game.js"></script>
    <script src="src/assets/iniciar jugar/function.js"></script>
    <script src="src/assets/iniciar jugar/index.js"></script>
</body>

</html>
