<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/styles/styles.css">
    <link href="src/assets/styles/tablet.css" rel="stylesheet" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="src/assets/styles/computer.css" media="screen and (min-width: 1280px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Ahorcado-Inicio</title>
</head>

<body>
    <header>
        <img class="header_logo_img" src="src/imagenes/Logo.png" alt="Logo Alura">
        <ul class="ul-palabras-anhadidas">
            <li class=".li-palabras-anhadidas"></li>
        </ul>
    </header>
    <main id="#imprimir">
        <section class="main-testarea">
            <div class="main-testarea--button">
                <textarea placeholder="Ingrese el texto aquí" wrap="soft" type="text" id="textField"></textarea>
            </div>
        </section>
        <section class="main-exchange--main">
            <section class="main-span">
                <div class="main-span-vector">
                    <p class="main-vector"><span><img class="main-vector-icono" src="src/imagenes/Vector.svg"
                                alt="Imagen de interrogante"></span>Máx. 12 letras</p>
                </div>
            </section>
            <!-- <div class="main-container"> -->
            <div class="main-container--guardar" id="containerSave">
                <button type="submit" class="buttontop" id="buttonSave"><a class="boton-a" href="#">Guardar</a></button>
            </div>
            <div class="main-container--cancelar">
                <button class="buttonbotton" id="buttonGame">
                    <a class="boton-b" href="start.html">Ir al Juego</a></button>
            </div>
            <div class="main-container--borrar">
                <button class="buttonbotton" id="button-reset"><a id="buttonreset" class="boton-b"
                        href="main.html">Borrar palabras</a></button>
            </div>
            <!-- </div> -->
        </section>
    </main>
    <footer>
        <section class="footer-copy">
            <ul class="derechos-autor">
                <li>&copy; Copyright Alura</li>
                <li>2022</li>
            </ul>
        </section>
    </footer>
    <script src="src/assets/buttonEvent.js"></script>
    <script src="src/assets/iniciar jugar/index.js"></script>
</body>

</html>
